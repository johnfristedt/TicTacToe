<!DOCTYPE html>
<html>
<head>
    <title>TicTacToe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Style.css" rel="stylesheet" />
    <link href="Content/Animations.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <main>
            <div ng-app="lobbyApp" ng-controller="lobbyCtrl">
                <table id="lobby" class="table">
                    <tr>
                        <th>Game List</th>
                        <th>Stuff</th>
                    </tr>
                    <tr>
                        <td style="width: 70%">
                            <select id="gamelist" name="gamelist" size="5" class="form-control">
                                <option ng-repeat="session in sessions" sessionid="{{session.SessionID}}">
                                    {{session.SessionName}}
                                </option>
                            </select>
                        </td>
                        <td style="width: 30%">
                            <table id="lobby-buttons">
                                <tr>
                                    <td>
                                        <button type="button" id="host-game" class="btn btn-default btn-lobby" data-toggle="modal" data-target="#host-modal">Host Game</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="button" id="join-game" class="btn btn-default btn-lobby" value="Join Game">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="game" class="hidden">
                <div id="game-over-message"></div>
                <table id="grid"></table>
            </div>
        </main>
    </div>

    <div id="host-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Host Game</h4>
                </div>
                <div class="modal-body">
                    <table class="form-group">
                        <tr>
                            <td>
                                <label for="session-name">Session name</label>
                                <input type="text" id="session-name" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="board-size">Board size</label>
                                <input type="number" id="board-size" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="win-condition">Row length to win</label>
                                <input type="number" id="win-condition" class="form-control" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" id="new-game" class="btn btn-default" data-dismiss="modal">Create session</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/angular/angular.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/Initialize.js"></script>
    <script src="Scripts/Game.js"></script>
    <script src="Scripts/Lobby.js"></script>
</body>
</html>
